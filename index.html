<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Html forms</title>
</head>
<body>
    <div class="container">
        <header class="flex border">
            <div class="sign-in flex">
                <div class="sign-in-text flex">
                  <p>Already have an Intuit account?</p>
                  <a href="#">I forget my User ID or Password</a>
                </div>
                <button class="btn-sign-in">Sign In</button>
            </div>
        </header>

        <main class="border flex">
            <div class="logo flex border">
              <a href="#"> <img src="./assest/image/logo.PNG" alt="logo"></a>
            </div>
            <div class="links border flex">
               <ul class="links-ul flex">
                  <li class="links-ul-li">
                    <a href="#"><img src="./assest/mintsvg.svg" alt="mint"></a>
                  </li>
                  <li class="links-ul-li">
                    <a href="#">mint</a>
                  </li>
                  <li class="links-ul-li">
                    <a href="#"><img src="./assest/qbsvg.svg" alt="qb"></a>
                  </li>
                  <li class="links-ul-li">
                    <a href="#">quickbooks</a>
                  </li>
                  <li class="links-ul-li">
                    <a href="#"><img src="./assest/rightsvg.svg" alt="mint"></a>
                  </li>
                  <li class="links-ul-li">
                    <a href="">turbotax</a>
                  </li>
               </ul>
            </div>
            <form class="flex" action="#">
                <div class="form-elements flex border">
                  <h2>Create an Intuit account</h2>
                  <p>One account for everything Intuit, including Mint.</p>
                  <a href="#">Learn more</a>
                </div>
            </form>
        </main>

        <footer>
            <div class="footer-links"></div>
            <div class="info"></div>
        </footer>
    </div>

    <div class="privacy"></div>
</body>
</html>
