<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Html forms</title>
</head>
<body>
    <div class="container">
        <header class="flex">
            <div class="sign-in flex">
                <div class="sign-in-text flex">
                  <p>Already have an Intuit account?</p>
                  <a href="#">I forget my User ID or Password</a>
                </div>
                <button class="btn-sign-in"><span>Sign In</span></button>
            </div>
        </header>

        <main class=" flex">
            <div class="logo flex ">
              <a href="#"> <img src="./assest/image/logo.PNG" alt="logo"></a>
            </div>
            <div class="links  flex">
               <ul class="links-ul flex">
                  <li class="links-ul-li">
                    <a href="#"><img src="./assest/mintsvg.svg" alt="mint"></a>
                  </li>
                  <li class="links-ul-li">
                    <a href="#">mint</a>
                  </li>
                  <li class="links-ul-li">
                    <a href="#"><img src="./assest/qbsvg.svg" alt="qb"></a>
                  </li>
                  <li class="links-ul-li">
                    <a href="#">quickbooks</a>
                  </li>
                  <li class="links-ul-li">
                    <a href="#"><img src="./assest/rightsvg.svg" alt="mint"></a>
                  </li>
                  <li class="links-ul-li">
                    <a href="">turbotax</a>
                  </li>
               </ul>
            </div>
            <section class="form-section flex">
                <div class="form-elements flex">
                  <h2>Create an Intuit account</h2>
                  <p>One account for everything Intuit, including Mint.</p>
                  <a href="#">Learn more</a>
                  <form action="#">
                    <div class="input-container">
                        <label for="">Email address</label>
                        <input type="email">
                    </div>
                    <div class="input-container">
                        <label for="">Phone (recommended)</label>
                        <input type="email">
                        <span>Standard call, messaging or data rates may apply.</span>
                    </div>
                    <div class="input-container">
                        <label for="">Password</label>
                        <input  class="password-input" type="email">   
                    </div>
                    <input type="submit" class="submit" value="Creat Account">
                </form>
                </div>
                
            </section>
        </main>

        <footer>
            <div class="footer-links"></div>
            <div class="info"></div>
        </footer>
    </div>

    <div class="privacy"></div>
</body>
</html>
